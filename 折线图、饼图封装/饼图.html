<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cvs {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="cvs" width="500" height="500"></canvas>
    <script src="pie.js"></script>
    <script>
        var cvs = document.getElementById('cvs');
        var ctx = cvs.getContext('2d');

        var pie = new Pie( ctx, 100, 100, 50, [
            { val: 2, msg: '糖饼数量' },
            { val: 5, msg: '馅饼数量' },
            { val: 10, msg: '酱香饼' },
            { val: 6, msg: '手抓饼' },
            { val: 3, msg: '煎饼果子来一套' },
        ]);
        pie.draw();
    </script>
</body>
</html>
